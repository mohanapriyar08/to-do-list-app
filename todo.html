<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced To-Do App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #00c9a7, #005bea);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      background: #fff;
      width: 420px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .task-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .task-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      cursor: pointer;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .filters button {
      flex: 1;
      margin: 0 3px;
      padding: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .filters .active {
      background: #667eea;
      color: #fff;
    }
    ul {
      list-style: none;
      max-height: 260px;
      overflow-y: auto;
    }
    li {
      background: #f5f5f5;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
      border: none;
      padding: 5px 7px;
      border-radius: 5px;
      cursor: pointer;
    }
    .done { background: #4caf50; color: #fff; }
    .edit { background: #ffc107; }
    .delete { background: #f44336; color: #fff; }
    .stats {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Advanced To-Do</h2>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add</button>
    </div>
    <div class="filters">
      <button onclick="setFilter('all')" class="active">All</button>
      <button onclick="setFilter('active')">Active</button>
      <button onclick="setFilter('completed')">Completed</button>
    </div>
    <ul id="taskList"></ul>
    <div class="stats" id="stats"></div>
  </div>
  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let filter = 'all';
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const stats = document.getElementById('stats');
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      tasks.push({
        id: Date.now(),
        text,
        completed: false
      });
      taskInput.value = '';
      saveTasks();
      renderTasks();
    }
    function toggleTask(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveTasks();
      renderTasks();
    }
    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }
    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt('Edit task', task.text);
      if (newText && newText.trim()) {
        task.text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }
    function setFilter(type) {
      filter = type;
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderTasks();
    }
    function renderTasks() {
      taskList.innerHTML = '';
      let filteredTasks = tasks;
      if (filter === 'active') filteredTasks = tasks.filter(t => !t.completed);
      if (filter === 'completed') filteredTasks = tasks.filter(t => t.completed);
      filteredTasks.forEach(task => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');
        li.innerHTML = `
          <span>${task.text}</span>
          <div class="actions">
            <button class="done" onclick="toggleTask(${task.id})">✔</button>
            <button class="edit" onclick="editTask(${task.id})">✎</button>
            <button class="delete" onclick="deleteTask(${task.id})">✖</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      const completed = tasks.filter(t => t.completed).length;
      stats.textContent = `Total: ${tasks.length} | Completed: ${completed} | Active: ${tasks.length - completed}`;
    }
    renderTasks();
  </script>
</body>
</html>
